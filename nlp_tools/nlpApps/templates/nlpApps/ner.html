<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Named Entity Recognition</title>
    <link rel="stylesheet" type="text/css" href="{% static 'nlpApps/style.css' %}">
</head>
<body>
    {% include 'nlpApps/navbar.html' %}

    <div class="container">
        <h1>Named Entity Recognition</h1>
        <form method="post" action="{% url 'submit_form_ner' %}" enctype="multipart/form-data">
           
            <textarea id="inputt" name="user_input"></textarea>
            {% csrf_token %}
            <p> {{ form.file }}</p>
            <button type="submit">Envoyer</button>
           
        </form>
        <!-- <h2>Input Text</h2>
        <p>{{ text }}</p> -->
        <h2>Result</h2>
        {{ result|safe }}
    </div>
</body>
</html>
